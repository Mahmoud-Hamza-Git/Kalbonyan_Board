<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Kanban Board</h1>
    </header>
    <main class="app">
      <div class="column" id="not-started">
        <h2>Not Started</h2>
        <div id="tasks-wrapper_1">
          <textarea name="task" value="New Task" placeholder="new task" class="task"></textarea>
          <textarea name="task" value="New Task" placeholder="new task" class="task"></textarea>
          <textarea name="task" value="New Task" placeholder="new task" class="task"></textarea>
        </div>
        <button class="btn-add">Add</button>
      </div>
      <div class="column" id="in-progress">
        <h2>In Progress</h2>
        <div id="tasks-wrapper_2">
          <textarea name="task" value="New Task" placeholder="new task" class="task"></textarea>
          <textarea name="task" value="New Task" placeholder="new task" class="task"></textarea>
          <textarea name="task" value="New Task" placeholder="new task" class="task"></textarea>
        </div>
        <button class="btn-add">Add</button>
      </div>
      <div class="column" id="completed">
        <h2>Completed</h2>
        <div id="tasks-wrapper_3">
          <textarea name="task" value="New Task" placeholder="new task" class="task"></textarea>
          <textarea name="task" value="New Task" placeholder="new task" class="task"></textarea>
          <textarea name="task" value="New Task" placeholder="new task" class="task"></textarea>
        </div>
        <button class="btn-add">Add</button>
      </div>
    </main>
  </body>
</html>
